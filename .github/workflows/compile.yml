name: Compiling Add-On

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Move Data Files
      run: |
        mkdir tmp
        move packs/data/adk tmp
        tree /f

    - name: regolith
      run: |
        Invoke-WebRequest -Uri https://github.com/Bedrock-OSS/regolith/releases/download/1.0.3/regolith_1.0.3_Windows_x86_64.zip
        move "D:/a/_temp/regolith_1.0.3_Windows_x86_64.zip" "D:/a/smokey_bedrock/smokey_bedrock"
        7z x regolith_1.0.3_Windows_x86_64.zip

    - name: install
      run: regolith install-all

    - name: Move Data Files Back
      run: |
        move tmp/adk packs/data/adk

    - name: Compile
      run: regolith run build
