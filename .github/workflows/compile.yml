name: Compiling Add-On

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on:  windows-latest

    steps:
    - uses: actions/checkout@v3

    - name: Move Data Files
      run:  |
        mkdir tmp
        move packs/data/adk tmp
    - uses: engineerd/configurator@v0.0.9
      with:
        name: "regolith.exe"
        url:  "https://github.com/Bedrock-OSS/regolith/releases/download/1.0.3/regolith_1.0.3_Windows_x86_64.zip"
        pathInArchive:  "regolith.exe"

    - name: Install Filters
      run:  regolith install-all

    - name: Move Data Files Back
      run:  move tmp/adk packs/data/adk

    - name: Compile
      run:  regolith run build
    - uses: actions/upload-artifact@v3
      with:
        name: packs
        path: build

  test:
    runs-on:  ubuntu-latest
    needs:  build

    steps: 
    - uses: actions/download-artifact@v3
      with:
        name: packs

    - name: Set Up BDS
      uses: ScriptAPIOSS/setup-bds-action@v1.0.8
      with:
        BDS_VERSION:  latest
        BDS_CHANNEL:  preview
        EULA_ACCEPT:  true
        PP_ACCEPT:  true

    - name: Set Up BP
      uses: ScriptAPIOSS/setup-resource-packs@v1.0.4
      with:
        TARGET_SOURCE_PATHS:  ./BP
        TARGET_DEST_PATH: ${{ steps.setup-bds.outputs.DOWNLOAD_PATH }}/development_behavior_packs

    - name: Set Up RP
      uses: ScriptAPIOSS/setup-resource-packs@v1.0.4
      with:
        TARGET_SOURCE_PATHS:  ./RP
        TARGET_DEST_PATH: ${{ steps.setup-bds.outputs.DOWNLOAD_PATH }}/development_resource_packs

    - uses: ScriptAPIOSS/bds-gametest-run-action@v1
      with:
        BDS_PATH: ${{ steps.setup-bds.outputs.DOWNLOAD_PATH }}
        TIMEOUT_TICKS: 1000
        AUTOMATION_REPEAT_COUNT: 5
        AUTOMATION_REPEAT_FAILURES_ONLY: true
        MAX_TESTS_PER_BATCH: 5
  
    - name: See folder
      run:  ls -R
